<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Remote Hunter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- External Google Fonts for a modern typeface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Using CSS variables for an easy-to-manage color scheme */
        :root {
            --primary-color: #4a6cf7;
            --primary-hover: #294ee4;
            --text-color: #333;
            --subtle-text: #666;
            --background-color: #f4f7fa;
            --container-bg: #ffffff;
            --border-color: #dde2e7;
        }

        body {
            font-family: 'Poppins', sans-serif; /* A modern, clean font */
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .signup-container {
            background: var(--container-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: var(--text-color);
            margin: 0 0 8px 0;
            font-weight: 600;
        }

        .form-header p {
            color: var(--subtle-text);
            margin: 0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--subtle-text);
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        /* Adds a nice glow effect when an input is selected */
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button[type="submit"]:hover {
            background: var(--primary-hover);
        }

        button[type="submit"]:active {
            transform: scale(0.99); /* Slight press-down effect */
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
        }
        .login-link p {
            margin: 0;
            color: var(--subtle-text);
        }
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="form-header">
            <h2>Create Your Account</h2>
            <p>Join Remote Hunter to find your next opportunity.</p>
        </div>
        
        <!-- 
            This form is ready for JavaScript. 
            You can select it with document.getElementById('signup-form') 
            and add a 'submit' event listener.
        -->
        <form id="signup-form">
            <div class="input-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required autocomplete="given-name">
            </div>

            <div class="input-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required autocomplete="family-name">
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password">
            </div>

            <button type="submit" id="submit-button">Create Account</button>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="/login.html">Log in</a></p>
        </div>
    </div>

    <!-- You can add your <script> tag here later to handle the form submission -->
    <script>
        const supabaseUrl = 'https://gyxpqjonvgoemnkhswcq.supabase.co'; // Replace with your Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd5eHBxam9udmdvZW1ua2hzd2NxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzgwNzksImV4cCI6MjA3MzAxNDA3OX0.v5jGW4XI9JxuupEYDiFKFp9dcSH24CPGomw9RGO5Fws';
        const {createClient} = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        async function handleSignUp(event) {
            
            event.preventDefault(); // Prevent the default form submission
            console.log("handleSignUp function started..."); // 1. Did the function start?



            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabaseClient.auth.signUp({
                email: email,
                password: password,
            })
            if (error) {
                alert('Error signing up: ' + error.message);
                return;
            } else {
                // Optionally, redirect to login page
                alert('Sign-up successful! Please log in.');
                window.location.href = '/login';
            }

            if(data.user){
               const {error: profileError} = await supabaseClient
                    .from('profiles')
                    .insert([ { user_id: data.user.id}])
                if(profileError){
                alert('Error creating profile: ' + profileError.message);
                }
                else{   
                alert('Profile created successfully!');
                }
            }  
            
        }
        const form = document.getElementById('signup-form');
        form.addEventListener('submit', handleSignUp);
    </script>
</body>
</html>
