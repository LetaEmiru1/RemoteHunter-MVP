<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Hunter</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Using modern Bootstrap 5 for a much better appearance -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for a polished look and feel -->
    <style>
        body {
            background-color: #f8f9fa; /* A light gray background makes the white cards stand out */
        }
        .job-card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .job-card:hover {
            transform: translateY(-5px); /* "Lifts" the card on hover */
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .btn-apply {
            margin-top: auto; /* Pushes the button to the bottom of the card */
            align-self: flex-start;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">Remote Hunter</a>
            <div class="d-flex" id="user-navigation">

                <a href="login.html" class="btn btn-outline-primary me-2">Log In</a>
                <a href="sign_up.html" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </nav> 
    <header class="container text-center my-5">
        <h1 class="display-4">Welcome to Remote Hunter</h1>
        <p class="lead text-muted">Your go-to platform for finding remote job opportunities.</p>
    </header>

    <main class="container">
        <div id="job-board" class="row gy-4">
            <p class="text-center text-muted">Fetching the latest jobs...</p>
        </div>
    </main>
    
    <footer class="container text-center mt-5 mb-4">
        <p class="text-muted">&copy; 2025 Remote Hunter. All rights reserved.</p>
    </footer>

    <script>
        const supabaseUrl = 'https://gyxpqjonvgoemnkhswcq.supabase.co';
        const supabaseKey ='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd5eHBxam9udmdvZW1ua2hzd2NxIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NzQzODA3OSwiZXhwIjoyMDczMDE0MDc5fQ.8NkrVRPC_eLHvgv8C7iQ8YdVVkAjT-UKbQ3TjcL3V0I';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);
        
        const userNav = document.getElementById('user-navigation');

        const checkAuthState = async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();

            if (session) {
                userNav.innerHTML = `
                    <a href="/dashboard" class="btn btn-primary">Go to Dashboard</a>
                `;
            } else {
                userNav.innerHTML = `
                    <a href="/login" class="btn btn-outline-primary me-2">Log In</a>
                    <a href="/signup" class="btn btn-primary">Sign Up</a>
                `;
            }
        };

        checkAuthState()
        console.log('Fetching jobs from the API...') 
        fetch('https://remotehunter-backend.onrender.com/api/jobs')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok. Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const jobBoard = document.getElementById('job-board');
                jobBoard.innerHTML = ''; // Clear the "Fetching..." message

                // Handle the case where no jobs are returned
                if (data.length === 0) {
                    jobBoard.innerHTML = '<div class="alert alert-info">No remote jobs found at the moment. Please check back later!</div>';
                    return;
                }

                data.forEach(job => {
                    const jobColumn = document.createElement('div');
                    jobColumn.className = 'col-lg-4 col-md-6 col-sm-12'; // This makes the grid responsive

                    jobColumn.innerHTML = `
                        <div class="card h-100 job-card">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${job.title}</h5>
                                <h6 class="card-subtitle mb-3 text-muted">${job.company}</h6>
                                <a href="${job.link}" target="_blank" rel="noopener noreferrer" class="btn btn-primary btn-apply">Apply Here</a>
                            </div>
                        </div>
                    `;
                    jobBoard.appendChild(jobColumn);
                });
            })
            .catch(error => {
                console.error('Error fetching jobs:', error);
                // The error message is now a styled Bootstrap alert
                document.getElementById('job-board').innerHTML = `
                    <div class="alert alert-danger" role="alert">
                      <strong>Failed to load jobs.</strong> Please ensure the server is running and check the console for more details.
                    </div>
                `;
            });
    </script>
</body>
</html>
