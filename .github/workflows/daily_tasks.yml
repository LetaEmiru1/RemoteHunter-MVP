name: Daily Job Hunt and Notification

on:
  schedule:
    # Runs at 2:00 AM UTC every day.
    - cron: '0 2 * * *'
  
  # This line is crucial for testing. It allows manual triggering of the workflow from the GitHub Actions tab.
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Run Job Hunter Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          JOOBLE_KEY: ${{ secrets.JOOBLE_KEY }}
        run: python hunter.py

      - name: Run Email Notifier Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: python notifier.py